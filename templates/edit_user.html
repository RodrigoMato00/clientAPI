<!DOCTYPE html>
<html>
<head>
    <title>Editar Usuario</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Editar Usuario - {{ user.name }}</h2>
        <form method="post" action="">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" name="username" value="{{ user.name }}" required readonly>
            </div>
            <div class="form-group">
                <label for="password">Nueva Contrase√±a:</label>
                <input type="password" class="form-control" id="password" name="password">
            </div>
            <div class="form-group">
                <label for="stores">Stores (separated by commas):</label>
                <input type="text" class="form-control" id="stores" name="stores" value="{{ user.stores|join(', ') }}">
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="isAdmin" name="is_admin" {% if user.isAdmin %}checked{% endif %}>
                <label class="form-check-label" for="isAdmin">Is Admin?</label>
            </div>
            <button type="submit" class="btn btn-primary mt-2">Actualizar Usuario</button>
        </form>
    </div>

    <!-- Bootstrap JavaScript y dependencias -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
